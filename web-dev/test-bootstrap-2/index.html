<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Custom style for a row 'my-custom-row'-->
    <style>
      .my-custom-row {
        background-color: bisque;
        height: 400px;
      }
    </style>

    <!-- sm/md/lg are about screen sizes -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2" style="background-color: pink">
          Col 1
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-8"
          style="background-color: bisque"
        >
          Col 2
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 order-sm-2" style="background-color: red">
          Col 1
        </div>
        <div
          class="col-sm-6 order-sm-1"
          style="background-color: cornflowerblue"
        >
          Col 2
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 offset-2" style="background-color: pink">
          <div class="p-3 border bg-light">Col 1</div>
        </div>
        <div class="col-sm-4" style="background-color: aquamarine">
          <div class="p-3 border bg-light">Col 2</div>
        </div>
      </div>

      <!-- 'my-custom-row' is a Custom style defined at the top -->
      <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-sm-4" style="background-color: pink">
          <div class="p-3 border bg-light">Col 1</div>
        </div>
        <div class="col-sm-4" style="background-color: aquamarine">
          <div class="p-3 border bg-light">Col 2</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">Primary</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Primary</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
