    https://www.youtube.com/watch?v=Jyvffr3aCp0
    bootstrap by default removes body margin, changes font family, etc
 -->
<!-- 
    How bootstrap lays out different components:
        - the container wraps the grid system
        - rows: individual rows in the grid
        - columns
    Bootstrap changes the screen size depending on the window size (12 columns in total)
  -->
<!-- Bootstrap has 8 different themes (works for colors) (primary, secondary, success, danger, warning, light, dark) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Adds css styles to the html -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="email" class="form-control">Email</label>
        <input type="email" id="email" />
        <button>Submit</button>
      </form>
    </div>
    <div class="container col-6">
      <!-- table-responsive-lg -->
      <table class="table table-light table-striped">
        <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kyle</td>
            <td>Cook</td>
            <td>27</td>
          </tr>
          <tr>
            <td>Sally</td>
            <td>Thorn</td>
            <td>13</td>
          </tr>
          <tr>
            <td>Jim</td>
            <td>Smith</td>
            <td>48</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <!-- gx is for the gap -->
      <div class="row row-cols-2 g-3">
        <div class="col">
          <div class="row">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
          </div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
